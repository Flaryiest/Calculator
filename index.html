<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="stylesheets.css">
</head>
<body>
    <div class="calculatorBody">
        <div class="display"></div>
        <div class="numberButtons">
            <button class="numberZero">0</button>
            <button class="numberOne">1</button>
            <button class="numberTwo">2</button>
            <button class="numberThree">3</button>
            <button class="numberFour">4</button>
            <button class="numberFive">5</button>
            <button class="numberSix">6</button>
            <button class="numberSeven">7</button>
            <button class="numberEight">8</button>
            <button class="numberNine">9</button>
        </div>
        <div class="operatorButtons">
            <button class="add">+</button>
            <button class="subtract">-</button>
            <button class="multiply">*</button>
            <button class="divide">/</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
